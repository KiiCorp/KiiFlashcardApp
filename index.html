<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Me</title>
  <link rel="stylesheet" href="css/bootstrap-flatly.css" />
  <link rel="stylesheet" href="css/font-awesome.css"/>
  <link rel="stylesheet" href="css/application.css"/>
</head>

<body>

<script type="text/x-handlebars">
<div class="mobile-container">
  {{outlet}}
</div>
</script>

<script type="text/x-handlebars" id="index">
<div class="row">
  <div class="col-sm-12 splash">
    <img src="img/splash.png" alt="Flash Me"/>
  </div>
</div>
<div class="row button-bar">
  <div class="col-sm-6 col-less-right-padding">
    {{#link-to 'signup'}}
     <div class="btn btn-secondary full-width">Create Account</div>
    {{/link-to}}
  </div>
  <div class="col-sm-6 col-less-left-padding">
    {{#link-to 'signin'}}
    <div href="#" class="btn btn-primary full-width">Sign In</div>
    {{/link-to}}
  </div>
</div>
</script>

<script type="text/x-handlebars" id="signup">
<div class="row">
  <div class="col-sm-1 nav-bar-back">
    {{#link-to 'index'}}
      <i class="fa fa-angle-left"></i>
    {{/link-to}}
  </div>
  <div class="col-sm-10 nav-bar">
    Create Account
  </div>
</div>
<div class="row">
  <div class="col-sm-12 logo">
    <img src="img/logo.png" alt="Flash Me"/>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

  <form class="centered-form">
    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      {{input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        value=email}}
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      {{input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        value=password}}
    </div>
    <div class="form-group">
      <label class="control-label" for="passwordConfirm">Confirm Password</label>
      {{input
        type="password"
        class="form-control"
        id="passwordConfirm"
        placeholder="Confirm Password"
        value=passwordConfirm}}
    </div>
  </form>

  </div>
</div>

<div class="row button-bar">
  <div class="col-sm-12">
    <div {{action 'createAccount'}} class="btn btn-secondary full-width">Create Account</div>
  </div>
</div>
</script>

<script type="text/x-handlebars" id="signin">
<div class="row">
  <div class="col-sm-1 nav-bar-back">
    {{#link-to 'index'}}
      <i class="fa fa-angle-left"></i>
    {{/link-to}}
  </div>
  <div class="col-sm-10 nav-bar">
    Sign In
  </div>
</div>
<div class="row">
  <div class="col-sm-12 logo">
    <img src="img/logo.png" alt="Flash Me"/>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

  <form class="centered-form">
    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      {{input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        value=email}}
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      {{input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        value=password}}
    </div>
  </form>

  </div>
</div>

<div class="row button-bar">
  <div class="col-sm-12">
    <div {{action 'signin'}} class="btn btn-secondary full-width">Sign In</div>
  </div>
</div>
</script>

<script type="text/x-handlebars" id="home">
<div class="row">
  <div class="col-sm-1 nav-bar-back">
    {{#link-to 'index'}}
      <i class="fa fa-angle-left"></i>
    {{/link-to}}
  </div>
  <div class="col-sm-10 nav-bar">
    HOME
  </div>
  {{#if noMoreWords}}
  <div class="row">
    <div class="col-sm-12 text-center padded">
      <p class="text-warning">You have no more words to study.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {{#link-to 'getNewWords'}}
       <div class="btn btn-primary full-width">Get New Words</div>
      {{/link-to}}
    </div>
  </div>
  {{/if}}
</div>
</script>

<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>

<script type="text/javascript" src="js/lib/handlebars.js"></script>
<script type="text/javascript" src="js/lib/ember.js"></script>
<script type="text/javascript" src="js/lib/ember-data.js"></script>

<script type="text/javascript" src="js/lib/KiiSDKv2.1.23.js"></script>
<script type="text/javascript" src="js/application.js"></script>
<script type="text/javascript" src="js/router.js"></script>
<script type="text/javascript" src="js/controllers/signup_controller.js"></script>
<script type="text/javascript" src="js/controllers/signin_controller.js"></script>
<script type="text/javascript" src="js/models/signup.js"></script>
<script type="text/javascript" src="js/models/signin.js"></script>
<script type="text/javascript" src="js/models/home.js"></script>
</body>
</html>

<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Me</title>
  <link rel="stylesheet" href="css/bootstrap-flatly.css" />
  <link rel="stylesheet" href="css/application.css"/>
</head>

<body>

<script type="text/x-handlebars">
<div class="mobile-container">
  {{outlet}}
</div>
</script>

<script type="text/x-handlebars" id="index">
<div class="row">
  <div class="col-sm-12 splash">
    <img src="img/splash.png" alt="Flash Me"/>
  </div>
</div>
<div class="row button-bar">
  <div class="col-sm-6 col-less-right-padding">
    {{#link-to 'signup'}}
     <div class="btn btn-secondary full-width">Create Account</div>
    {{/link-to}}
  </div>
  <div class="col-sm-6 col-less-left-padding">
    <a href="#" class="btn btn-primary full-width">Sign In</a>
  </div>
</div>
</script>

<script type="text/x-handlebars" id="signup">
<div class="row">
  <div class="col-sm-1 nav-bar-back">
    {{#link-to 'index'}}
    &lt;
    {{/link-to}}
  </div>
  <div class="col-sm-10 nav-bar">
    Create Account
  </div>
</div>
<div class="row">
  <div class="col-sm-12 splash">
    <img src="img/logo.png" alt="Flash Me"/>
  </div>
</div>
<div class="row button-bar">
  <div class="col-sm-12">
    <div class="btn btn-secondary full-width">Create Account</div>
  </div>
</div>
</script>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script type="text/javascript" src="js/handlebars.js"></script>
<script type="text/javascript" src="js/ember.js"></script>
<script type="text/javascript" src="js/ember-data.js"></script>

<script type="text/javascript" src="js/KiiSDKv2.1.11.js"></script>
<script type="text/javascript" src="js/application.js"></script>
</body>
</html>
